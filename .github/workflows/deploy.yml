name: Deploy Masumasu Sake Website

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Create secure config
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        # Create secure config file during build
        cat > config/api-config.js << EOF
        document.addEventListener('DOMContentLoaded', () => {
            if (window.sakuraAI) {
                const OPENAI_API_KEY = '${OPENAI_API_KEY}';
                if (OPENAI_API_KEY && OPENAI_API_KEY !== '') {
                    window.sakuraAI.setApiKey(OPENAI_API_KEY);
                    console.log('✅ API key loaded from GitHub Secrets');
                } else {
                    console.log('⚠️ Running in demo mode');
                }
            }
        });
        EOF
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        exclude_assets: '.github,server,*.md,package*.json'